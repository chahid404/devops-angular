<div class="container">
    <div class="card">
        <div class="card-title">Edition du produit</div>
    </div>
    <div class="card-body" *ngIf="currentProduct">
        <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">

            <div class="form-group">
                <label class="control-label">designation</label>
                <input type="text" class="form-control" name="designation" ngModel
                    [(ngModel)]="currentProduct.designation">
            </div>

            <div class="form-group">
                <label class="control-label">Quantite</label>
                <input type="number" class="form-control" ngModel [(ngModel)]="currentProduct.quantite" name="quantite">
            </div>

            <div class="form-group">
                <label class="control-label">Prix</label>
                <input type="text" class="form-control" name="price" ngModel [(ngModel)]="currentProduct.price">

            </div>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
</div>
